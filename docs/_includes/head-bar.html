{% assign sidebar = site.data.data.sidebar %}
{% if not sidebar.profile %}
<header class="head-profile-container">
  
    {% if sidebar.name %}
    <h1 class="name">{{ sidebar.name }}</h1>
    {% endif %}

    {% if sidebar.tagline %}
    <h3 class="tagline">{{ sidebar.tagline }}</h3>
    {% endif %}

</header><!--//top-profile-container--> 
{% endif %}
